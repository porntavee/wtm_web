<div class="bg-circle"></div>
<div *ngIf="newsDetail">
    <div class="vertical">
        <div class="card-newdetail">
            <div class="content-wrapper">
                <div class="img-container">
                    <img class="newdetail-img" [src]="newsDetail.imageUrl" alt="{{newsDetail.title}}">
                </div>
                <div class="card-detail">
                    <h1 class="txt-title">{{ newsDetail.title }}</h1>
                    <div class="txt-description" [innerHTML]="newsDetail.description"></div>
                </div>
            </div>
        </div>
    </div>
</div>
